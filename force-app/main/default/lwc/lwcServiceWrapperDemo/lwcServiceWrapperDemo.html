<template>
  <div class="slds-form-element">
    <div class="slds-form-element__control">
      <lightning-input
        autocomplete="disable-autocomplete"
        type="text"
        label="Search Address"
        placeholder="type address to search....."
        onchange={handleSearchAddress}
        value={searchAddress}
      ></lightning-input>
    </div>

    <div>
      <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid">
        <template for:each={results} for:item="result">
          <li key={result.key} class="slds-listbox__item" role="presentation">
            <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta">
              <div class="slds-media__figure slds-listbox__option-icon">
                <lightning-icon
                  icon-name="utility:checkin"
                  alternative-text="checkin"
                  size="xx-small"
                  title="xx-small size"
                ></lightning-icon>
              </div>
              <div class="slds-media__body">
                <div
                  role="option"
                  tabindex="0"
                  class="slds-listbox__option-text slds-listbox__option-text_entity"
                  onmousedown={handleResultClick}
                  data-id={result.key}
                >
                  {result.address}
                </div>
              </div>
            </div>
          </li>
        </template>
      </ul>
    </div>
  </div>
</template>
